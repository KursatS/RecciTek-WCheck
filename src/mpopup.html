<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Medium Popup</title>
  <style>
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    body {
      background: transparent;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .popup {
      border-radius: 18px;
      backdrop-filter: blur(22px);
      padding: 22px;
      color: white;
      text-align: center;
      position: relative;
      width: 420px;
      min-height: 280px;
      animation: fadeInScale 0.45s ease-out forwards;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .green {
      background: linear-gradient(135deg, #4CAF50, #45a049);
    }
    .blue {
      background: linear-gradient(135deg, #2196F3, #1976D2);
    }
    .red {
      background: linear-gradient(135deg, #f44336, #d32f2f);
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: calc(100% - 15px);
      padding: 15% 0 5px 0;
    }
    button {
      margin-top: 14px;
      padding: 10px 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: inherit;
      border-radius: 22px;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }
    #status {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      padding: 10px 18px;
      box-shadow: 0 4px 11px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    #status-icon {
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    #serial {
      font-size: 22px;
      margin-bottom: 7px;
      opacity: 0.9;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    #model, #color {
      font-size: 22px;
      opacity: 0.9;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .info-row {
      margin-bottom: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      flex-wrap: nowrap;
      width: 100%;
    }
    .info-row span {
      vertical-align: middle;
      white-space: normal;
      word-wrap: break-word;
      max-width: 280px;
    }
    #close-btn {
      position: absolute;
      top: 9px;
      right: 14px;
      background: none;
      border: none;
      color: inherit;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: background 0.3s;
    }
    #close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    #progress-bar {
      position: absolute;
      bottom: 9px;
      left: 0;
      right: 0;
      height: 3px;
      background: #ffeb3b;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="popup" class="popup">
    <button id="close-btn">Ã—</button>
    <div class="content">
      <div id="status">
        <span id="status-icon">âœ…</span>
        <span id="status-text"></span>
      </div>
      <div class="info-row"> <span id="serial"></span></div>
      <div class="info-row"> <span id="model"></span> - <span id="color"></span></div>
      <div id="warranty-end" style="display: none; margin-top: 9px;">ðŸ“… KVK GÃ¼vence BitiÅŸ Tarihi: <span id="end-date"></span></div>
      <button id="copy-btn">ðŸ“‹ Kopyala</button>
    </div>
    <div id="progress-bar"></div>
  </div>
  <script>
    console.log('Medium popup script running');
    let progressInterval;
    let startTime;
    let duration = 5000;
    let currentWidth = 100;
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Medium popup DOM loaded');

      // IPC listener
      const { ipcRenderer } = require('electron');
      ipcRenderer.on('popup-data', (event, info, timeoutDuration = 5000) => {
        console.log('IPC message received in medium popup:', info);
        const statusText = document.getElementById('status-text');
        const statusIcon = document.getElementById('status-icon');
        if (statusText) statusText.textContent = info.warranty_status || 'Bilinmiyor';
        if (statusIcon) {
          if (info.warranty_status === 'RECCI GARANTILI') {
            statusIcon.textContent = 'âœ…';
          } else if (info.warranty_status === 'KVK GARANTILI') {
            statusIcon.textContent = 'ðŸ”µ';
          } else {
            statusIcon.textContent = 'âŒ';
          }
        }
        const serial = document.getElementById('serial');
        if (serial) serial.textContent = info.serial || 'Bilinmiyor';
        const model = document.getElementById('model');
        if (model) model.textContent = (info.model_name || 'Model Bulunamadi').replace('SONIC', '').trim();
        const color = document.getElementById('color');
        if (color) color.textContent = info.model_color || 'Renk Bulunamadi';
        const warrantyEnd = document.getElementById('warranty-end');
        const endDate = document.getElementById('end-date');
        if (info.warranty_status === 'KVK GARANTILI' && info.warranty_end && warrantyEnd && endDate) {
          warrantyEnd.style.display = 'block';
          endDate.textContent = info.warranty_end;
        }

        // Apply CSS classes
        const popup = document.getElementById('popup');
        if (info.warranty_status === 'RECCI GARANTILI') {
          popup.className = 'popup green';
        } else if (info.warranty_status === 'KVK GARANTILI') {
          popup.className = 'popup blue';
        } else {
          popup.className = 'popup red';
        }

        // Set copy button functionality
        const copyBtn = document.getElementById('copy-btn');
        if (copyBtn) {
          if (info.warranty_status === 'KVK GARANTILI' && info.warranty_end) {
            copyBtn.style.display = 'block';
            copyBtn.textContent = 'ðŸ“‹ GÃ¼vence BitiÅŸ Tarihini Kopyala';
            copyBtn.onclick = () => {
              require('electron').clipboard.writeText(`GÃœVENCE BÄ°TÄ°Åž TARÄ°HÄ° : ${info.warranty_end}`);
            };
          } else if (info.warranty_status === 'RECCI GARANTILI' && info.model_name && info.model_name !== 'MODEL BULUNAMADI' && info.model_color && info.model_color !== 'RENK BULUNAMADI') {
            copyBtn.style.display = 'block';
            copyBtn.textContent = 'ðŸ“‹ Kopyala';
            copyBtn.onclick = () => {
              require('electron').clipboard.writeText(`${info.model_name} - ${info.model_color}`);
            };
          } else {
            copyBtn.style.display = 'none';
          }
        }

        // Close button functionality
        const closeBtn = document.getElementById('close-btn');
        if (closeBtn) {
          closeBtn.onclick = () => {
            window.close();
          };
        }

        // Start progress bar
        const progressBar = document.getElementById('progress-bar');
        if (progressBar) {
          progressBar.style.width = '100%';
          startTime = Date.now();
          duration = timeoutDuration; // Use the passed timeout duration
          progressInterval = setInterval(() => {
            const elapsed = Date.now() - startTime;
            currentWidth = Math.max(0, 100 - (elapsed / duration) * 100);
            progressBar.style.width = currentWidth + '%';
            if (currentWidth <= 0) {
              clearInterval(progressInterval);
              window.close();
            }
          }, 50);
        }

        // Hover events
        if (popup) {
          popup.addEventListener('mouseenter', () => {
            if (progressInterval) {
              clearInterval(progressInterval);
            }
            ipcRenderer.send('popup-hover-enter');
          });

          popup.addEventListener('mouseleave', () => {
            startTime = Date.now() - ((100 - currentWidth) / 100 * duration);
            progressInterval = setInterval(() => {
              const elapsed = Date.now() - startTime;
              currentWidth = Math.max(0, 100 - (elapsed / duration) * 100);
              progressBar.style.width = currentWidth + '%';
              if (currentWidth <= 0) {
                clearInterval(progressInterval);
                window.close();
              }
            }, 50);
            ipcRenderer.send('popup-hover-leave');
          });
        }
      });
    });
  </script>
</body>
</html>
