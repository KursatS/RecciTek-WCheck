<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Ayarlar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      padding: 30px;
      overflow: hidden;
      background-image: radial-gradient(circle at top right, rgba(56, 189, 248, 0.05), transparent 300px);
    }

    .settings-container {
      max-width: 440px;
      margin: 0 auto;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 25px;
      text-align: center;
    }

    .setting-group {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .setting-item:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .setting-description {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    select,
    input[type="number"] {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      outline: none;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    select:focus,
    input:focus {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.08);
    }

    .save-btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #0f172a;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(56, 189, 248, 0.3);
    }

    .save-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="settings-container">
    <h2>Uygulama Ayarları</h2>

    <div class="setting-group">
      <div class="setting-item">
        <div>
          <div class="setting-label">Popup Boyutu</div>
          <div class="setting-description">Bildirim penceresinin ölçeği</div>
        </div>
        <select id="popup-size">
          <option value="1">Küçük</option>
          <option value="2">Orta</option>
          <option value="3">Büyük</option>
        </select>
      </div>

      <div class="setting-item">
        <div>
          <div class="setting-label">Görüntüleme Süresi</div>
          <div class="setting-description">Kapanış zamanı (ms)</div>
        </div>
        <input type="number" id="popup-timeout" min="1000" max="30000" step="500">
      </div>
    </div>

    <button class="save-btn" id="save-btn">Değişiklikleri Kaydet</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.invoke('get-settings').then((settings) => {
      document.getElementById('popup-size').value = settings.popupSizeLevel || 2;
      document.getElementById('popup-timeout').value = settings.popupTimeout || 5000;
    });

    document.getElementById('save-btn').onclick = () => {
      const settings = {
        popupSizeLevel: parseInt(document.getElementById('popup-size').value),
        popupTimeout: parseInt(document.getElementById('popup-timeout').value)
      };

      ipcRenderer.invoke('save-settings', settings).then(() => {
        window.close();
      });
    };
  </script>
</body>

</html>
