<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ayarlar</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --card-bg: white;
      --text-color: #333;
      --border-color: #ddd;
      --button-bg: #4CAF50;
      --button-hover: #45a049;
    }

    .dark {
      --bg-color: #2c2f33;
      --card-bg: #36393f;
      --text-color: #dcddde;
      --border-color: #202225;
      --button-bg: #4CAF50;
      --button-hover: #45a049;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--text-color);
      font-weight: 500;
    }

    .settings-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid var(--border-color);
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-weight: 600;
      font-size: 16px;
    }

    .setting-description {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 5px;
    }

    select, input[type="number"] {
      padding: 10px 15px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 14px;
      background: var(--card-bg);
      color: var(--text-color);
      cursor: pointer;
    }

    select:focus, input[type="number"]:focus {
      outline: none;
      border-color: var(--button-bg);
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--button-bg);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .save-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .save-btn:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-color);
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <h1>⚙️ Ayarlar</h1>

    <div class="settings-card">
      <div class="setting-item">
        <div>
          <div class="setting-label">Popup Boyutu</div>
          <div class="setting-description">Bildirim penceresinin boyutunu ayarlayın</div>
        </div>
        <select id="popup-size">
          <option value="1">Küçük</option>
          <option value="2">Orta</option>
          <option value="3">Büyük</option>
        </select>
      </div>

      <div class="setting-item">
        <div>
          <div class="setting-label">Popup Süresi (ms)</div>
          <div class="setting-description">Bildirim penceresinin ne kadar süre görüneceği</div>
        </div>
        <input type="number" id="popup-timeout" min="1000" max="30000" step="500" value="5000">
      </div>

      <div class="setting-item">
        <div>
          <div class="setting-label">Double-Copy</div>
          <div class="setting-description">Ctrl+Shift+C ile hızlı kopyalama</div>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="double-copy-enabled">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <button class="save-btn" id="save-btn">Kaydet</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Load current settings
    ipcRenderer.invoke('get-settings').then((settings) => {
      document.getElementById('popup-size').value = settings.popupSizeLevel || 3;
      document.getElementById('popup-timeout').value = settings.popupTimeout || 5000;
      document.getElementById('double-copy-enabled').checked = settings.doubleCopyEnabled !== false;
    });

    // Save settings
    document.getElementById('save-btn').addEventListener('click', () => {
      const settings = {
        popupSizeLevel: parseInt(document.getElementById('popup-size').value),
        popupTimeout: parseInt(document.getElementById('popup-timeout').value),
        doubleCopyEnabled: document.getElementById('double-copy-enabled').checked
      };

      ipcRenderer.invoke('save-settings', settings).then(() => {
        alert('Ayarlar kaydedildi!');
      });
    });
  </script>
</body>
</html>
