<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>RecciTek Garanti Sorgu Ge√ßmi≈üi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
      --recci: #10b981;
      --kvk: #3b82f6;
      --none: #64748b;
    }

    .light {
      --bg-color: #f1f5f9;
      --card-bg: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(0, 0, 0, 0.05);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --accent: #0ea5e9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      transition: all 0.3s ease;
      min-height: 100vh;
      padding: 40px 20px;
      background-image: radial-gradient(circle at top right, rgba(56, 189, 248, 0.1), transparent 400px),
        radial-gradient(circle at bottom left, rgba(16, 185, 129, 0.05), transparent 400px);
      background-attachment: fixed;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #f8fafc 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 40px;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 24px;
      border: 1px solid var(--glass-border);
    }

    .search-wrapper {
      position: relative;
      flex: 1;
      min-width: 300px;
      max-width: 500px;
    }

    #search {
      width: 100%;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }

    #search:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
    }

    .btn {
      padding: 12px 24px;
      border-radius: 16px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--accent);
      color: #0f172a;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(56, 189, 248, 0.3);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .btn-danger:hover {
      background: #ef4444;
      color: white;
    }

    .btn-warning {
      background: rgba(245, 158, 11, 0.1);
      color: #f59e0b;
      border: 1px solid rgba(245, 158, 11, 0.2);
    }

    .btn-warning:hover {
      background: #f59e0b;
      color: white;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 24px;
      border: 1px solid var(--glass-border);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--none);
    }

    .card.recci::before {
      background: var(--recci);
    }

    .card.kvk::before {
      background: var(--kvk);
    }

    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.1);
      border: none;
      color: #ef4444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s;
    }

    .card:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: #ef4444;
      color: white;
    }

    .card p {
      margin: 12px 0;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .card strong {
      color: var(--text-main);
      font-weight: 600;
      margin-right: 4px;
    }

    .status-tag {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .recci .status-tag {
      background: rgba(16, 185, 129, 0.1);
      color: var(--recci);
    }

    .kvk .status-tag {
      background: rgba(59, 130, 246, 0.1);
      color: var(--kvk);
    }

    .out-of-warranty .status-tag {
      background: rgba(100, 116, 139, 0.1);
      color: var(--none);
    }

    .nav-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-muted);
      transition: color 0.3s;
    }

    .nav-btn:hover {
      color: var(--text-main);
    }

    #theme-toggle {
      position: absolute;
      right: 0;
      top: 0;
    }

    #settings-btn {
      position: absolute;
      left: 0;
      top: 0;
    }

    .server-status {
      position: absolute;
      right: 45px;
      top: 5px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      background: rgba(0, 0, 0, 0.2);
      padding: 4px 12px;
      border-radius: 50px;
      border: 1px solid var(--glass-border);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #94a3b8;
      box-shadow: 0 0 10px rgba(148, 163, 184, 0.3);
    }

    .status-dot.online {
      background: #10b981;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    .status-dot.offline {
      background: #ef4444;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
    }

    .status-dot.slow {
      background: #f59e0b;
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
    }

    #status-refresh-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-muted);
      margin-left: 4px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 22px;
      height: 22px;
      border-radius: 50%;
    }

    #status-refresh-btn:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(180deg);
    }

    #status-refresh-btn:active {
      transform: rotate(360deg) scale(0.9);
    }

    .rotating {
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="dark">
  <div class="container">
    <button id="settings-btn" class="nav-btn">‚öôÔ∏è</button>
    <div class="server-status" id="server-status-box">
      <div class="status-dot" id="status-dot"></div>
      <span id="status-info">Sunucu Kontrol...</span>
      <div id="status-refresh-btn" title="Manuel Yenile">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 4v6h-6"></path>
          <path d="M1 20v-6h6"></path>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </div>
    </div>
    <button id="theme-toggle" class="nav-btn">üåô</button>

    <header>
      <h1>Cihaz Ge√ßmi≈üi</h1>
      <p style="color: var(--text-muted)">Toplam sorgulanan cihazlar ve garanti durumlarƒ±</p>
    </header>

    <div class="controls">
      <div class="search-wrapper">
        <input type="text" id="search" placeholder="Seri numarasƒ± ile filtrele...">
      </div>
      <button id="toggle" class="btn btn-primary">
        <span>üëÅÔ∏è Clipboard ƒ∞zleme: Aktif</span>
      </button>
      <button id="double-copy-toggle" class="btn btn-warning">üîÑ Double Copy: Kapalƒ±</button>
      <button id="clear-cache" class="btn btn-danger">üóëÔ∏è T√ºm√ºn√º Temizle</button>
    </div>

    <div class="cards-grid" id="cards"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const cardsDiv = document.getElementById('cards');
    const searchInput = document.getElementById('search');
    const toggleBtn = document.getElementById('toggle');
    const themeBtn = document.getElementById('theme-toggle');

    let monitoringEnabled = true;

    toggleBtn.onclick = () => {
      monitoringEnabled = !monitoringEnabled;
      toggleBtn.querySelector('span').textContent = monitoringEnabled ? 'üëÅÔ∏è Clipboard ƒ∞zleme: Aktif' : 'üëÅÔ∏è Clipboard ƒ∞zleme: Devre Dƒ±≈üƒ±';
      toggleBtn.style.opacity = monitoringEnabled ? '1' : '0.6';
      ipcRenderer.send('toggle-monitoring', monitoringEnabled);
    };

    themeBtn.onclick = () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
      const isDark = document.body.classList.contains('dark');
      themeBtn.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
    };

    searchInput.oninput = () => loadCards();

    function formatDate(dateString) {
      const date = new Date(dateString);
      return `${date.getDate().toString().padStart(2, '0')}.${(date.getMonth() + 1).toString().padStart(2, '0')}.${date.getFullYear()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }

    function loadCards() {
      ipcRenderer.invoke('get-cached-data').then((data) => {
        cardsDiv.innerHTML = '';
        const query = searchInput.value.toLowerCase();

        data.sort((a, b) => new Date(b.copy_date) - new Date(a.copy_date));

        data.forEach(item => {
          if (item.serial.toLowerCase().includes(query)) {
            const card = document.createElement('div');
            let cardClass = 'card';
            let statusLabel = item.warranty_status;

            if (statusLabel.includes('RECCI')) cardClass += ' recci';
            else if (statusLabel.includes('KVK')) cardClass += ' kvk';
            else cardClass += ' out-of-warranty';

            card.className = cardClass;
            card.innerHTML = `
              <button class="delete-btn" onclick="deleteEntry('${item.serial}')">‚úï</button>
              <div class="status-tag">${statusLabel}</div>
              <p><strong>Seri:</strong> ${item.serial}</p>
              <p><strong>Model:</strong> ${item.model_name || 'Bilinmiyor'} ${item.model_color || ''}</p>
              <p><strong>Tarih:</strong> ${formatDate(item.copy_date)}</p>
              ${item.warranty_end ? `<p><strong>Biti≈ü:</strong> ${item.warranty_end}</p>` : ''}
            `;
            cardsDiv.appendChild(card);
          }
        });
      });
    }

    window.deleteEntry = async (serial) => {
      if (confirm(`Bu cihazƒ± listeden silmek istiyor musunuz?`)) {
        await ipcRenderer.invoke('delete-entry', serial);
        loadCards();
      }
    };

    document.getElementById('clear-cache').onclick = async () => {
      if (confirm('T√ºm ge√ßmi≈üi silmek istediƒüinizden emin misiniz?')) {
        await ipcRenderer.invoke('clear-cache');
        loadCards();
      }
    };

    document.getElementById('settings-btn').onclick = () => ipcRenderer.send('open-settings');

    // Double Copy Toggle
    const dcBtn = document.getElementById('double-copy-toggle');
    ipcRenderer.invoke('get-double-copy').then(enabled => updateDCUI(enabled));
    dcBtn.onclick = async () => {
      const current = dcBtn.textContent.includes('A√ßƒ±k');
      await ipcRenderer.invoke('toggle-double-copy', !current);
      updateDCUI(!current);
    };

    function updateDCUI(enabled) {
      dcBtn.textContent = enabled ? 'üîÑ Double Copy: A√ßƒ±k' : 'üîÑ Double Copy: Kapalƒ±';
      dcBtn.classList.toggle('btn-warning', !enabled);
      dcBtn.classList.toggle('btn-primary', enabled);
    }

    loadCards();
    ipcRenderer.on('refresh-cards', () => loadCards());

    // Server Status IPC Listener
    ipcRenderer.on('server-status-update', (event, status) => {
      const box = document.getElementById('server-status-box');
      const dot = document.getElementById('status-dot');
      const info = document.getElementById('status-info');

      dot.className = 'status-dot ' + (status.online ? (status.latency > 1000 ? 'slow' : 'online') : 'offline');
      info.textContent = status.online ? `Sunucu: ${status.latency}ms` : 'Sunucu: Eri≈üilemiyor';
      document.getElementById('status-refresh-btn').classList.remove('rotating');
    });

    document.getElementById('status-refresh-btn').addEventListener('click', () => {
      document.getElementById('status-refresh-btn').classList.add('rotating');
      ipcRenderer.send('manual-server-status-refresh');
    });
  </script>
</body>

</html>
