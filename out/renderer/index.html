    }

    .card::before {

      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--none);

    .card.recci::before {

    .card.kvk::before {

    #status-refresh-btn:hover {

    .rotating {

    @keyframes spin {

    /* Custom Modal Styling */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
